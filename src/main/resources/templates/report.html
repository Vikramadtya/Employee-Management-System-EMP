<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Employee page</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">

</head>


<body>

<nav aria-label="main navigation" class="navbar" role="navigation" style="background-color: #dcdde1">
    <div class="navbar-brand">
        <span class="navbar-item">
            <img alt="" height="35" th:src="@{/images/team.png}" width="35">
            <span class="title">Employee Management System</span>
        </span>
    </div>
</nav>

<div class="container">
    <br><br><br>
    <h1 class="title">Regualtions List</h1>
    <div class="table-container">
        <form method="post" th:action="@{/compliances/delete}">
            <table class="table is-hoverable is-fullwidth" th:object="${Select}">

                <thead>
                <tr>
                    <th><abbr title="Employee Id">Id</abbr></th>
                    <th>Compliance ID</th>
                    <th>Employee Id</th>
                    <th><abbr title="Date Of Birth">Created at</abbr></th>
                    <th>Last update</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="report : ${reports}">
                    <th><a th:href="@{/report/status/(id=${report.id})}"><span th:text="${report.id}">ID</span></a></th>
                    <td><a th:href="@{/compliances/(id=${report.compliance_id})}"><span th:text="${report.compliance_id}">COMPLIANCE_ID</span></a></td>
                    <td><span th:text="${report.employee_id}">EMPLOYEE_ID</span></td>
                    <td><span th:text="${report.created_at}">CREATED_AT</span></td>
                    <td><span th:text="${report.updated_at}">LAST_UPDATE</span></td>
                </tr>
                </tbody>

            </table>

            <div class="buttons">
                <a th:href="@{/compliances/add/}" class="button is-primary">Add</a>
                <button class="button is-danger" type="submit">Delete</button>
            </div>
        </form>


    </div>
</div>
</body>

</html>
