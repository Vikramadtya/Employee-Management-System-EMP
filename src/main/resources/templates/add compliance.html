<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Employee page</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">

</head>

<body>


<nav aria-label="main navigation" class="navbar" role="navigation" style="background-color: #dcdde1">
    <div class="navbar-brand">
        <span class="navbar-item">
            <img alt="" height="35" th:src="@{/images/team.png}" width="35">
            <span class="title">Employee Management System</span>
        </span>
    </div>
</nav>

<br><br><br>

<div class="container content" style="text-align: center">


    <div class="columns">
        <div class="column">
            <img alt="" height="400" th:src="@{/images/team.png}" width="400">
        </div>

        <div class="column">

            <br>
            <form method="post" th:object="${Add}">
                <div class="notification is-danger" th:if="${#fields.hasErrors()}">
                    <button class="delete" onclick="this.parentNode.parentNode.removeChild(this.parentNode);"></button>
                    Remove the errors and resubmit.
                </div>

                <div class="select">
                    <select placeholder="Department" th:field="*{regulation_type}">
                        <option th:each="regulation: ${Regulations}" th:text="${regulation}" th:value="${regulation}">DEPT</option>
                    </select>
                </div>
                <br><br>

                <div class="select">
                    <select placeholder="Department" th:field="*{department_id}">
                        <option th:each="dept: ${Departments}" th:text="${dept.name}" th:value="${dept.id}">DEPT</option>
                    </select>
                </div>

                <br><br>
                <textarea class="textarea" placeholder="Details" th:field="*{detail}"></textarea>



                <br><br><br>
                <div class="field">
                    <p class="control">
                        <button class="button is-success">
                            Submit
                        </button>
                    </p>
                </div>
            </form>

        </div>

    </div>

</div>


</body>
</html>
