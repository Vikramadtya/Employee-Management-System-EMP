<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Employee page</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">

</head>


<body>

<nav aria-label="main navigation" class="navbar" role="navigation" style="background-color: #dcdde1">
    <div class="navbar-brand">
        <span class="navbar-item">
            <img alt="" height="35" th:src="@{/images/team.png}" width="35">
            <span class="title">Employee Management System</span>
        </span>
    </div>
</nav>

<div class="container">
    <br><br><br>
    <h1 class="title">Regualtions List</h1>
    <div class="table-container">
        <form method="post" th:action="@{/compliances/delete}">
            <table class="table is-hoverable is-fullwidth" th:object="${Select}">
                <thead>
                <tr>
                    <th><abbr title="Employee Id">Id</abbr></th>
                    <th>Name</th>
                    <th>Department Id</th>
                    <th><abbr title="Date Of Birth">D.O.B</abbr></th>
                    <th>Email</th>
                    <th>#</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="compliance : ${List}">
                    <th><span th:text="${compliance.id}">EMPLOYEE</span></th>
                    <td><a th:href="@{/compliances/(id=${compliance.id})}"><span th:text="${compliance.regulation_type}">FIRST_NAME</span></a></td>
                    <td><span th:text="${compliance.department_id}">DEPARTMENT_ID</span></td>
                    <td><span th:text="${compliance.created_at}">DOB</span></td>
                    <td><span th:text="${compliance.updated_at}">EMAIL</span></td>
                    <td><input type="checkbox" th:value="${compliance.id}" name="selection"></td>
                </tr>
                </tbody>
            </table>
            <div class="buttons">
                <a th:href="@{/compliances/add/}" class="button is-primary">Add</a>
                <button class="button is-danger" type="submit">Delete</button>
            </div>
        </form>


    </div>
</div>
</body>

</html>
